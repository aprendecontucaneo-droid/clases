<style>
  .tucaneo-nav-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 99999;
    height: 52px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background: rgba(14, 35, 27, 0.97);
    border-bottom: 1px solid rgba(255,255,255,0.08);
    font-family: 'Segoe UI', sans-serif;
    box-sizing: border-box;
  }
  .tucaneo-nav-bar .nav-brand {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    color: #fff;
  }
  .tucaneo-nav-bar .nav-logo {
    height: 36px;
    width: auto;
  }
  .tucaneo-nav-bar .nav-brand-name {
    font-size: 1.1rem;
    font-weight: 800;
    color: #fff;
  }
  .tucaneo-nav-bar .nav-links {
    display: flex;
    align-items: center;
    gap: 2px;
    flex-wrap: wrap;
  }
  .tucaneo-nav-bar .nav-links a {
    padding: 6px 12px;
    color: rgba(255,255,255,0.95);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 600;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
  }
  .tucaneo-nav-bar .nav-links a:hover {
    background: rgba(255,255,255,0.12);
    color: #fff;
  }
  .tucaneo-nav-bar .nav-links a.nav-cta {
    background: #f59e0b;
    color: #000;
    margin-left: 4px;
  }
  .tucaneo-nav-bar .nav-links a.nav-cta:hover {
    background: #fbbf24;
    color: #000;
  }
  .tucaneo-nav-bar .nav-toggle {
    display: none;
    flex-shrink: 0;
    width: 44px;
    height: 44px;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.1);
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
    padding: 0;
  }
  .tucaneo-nav-bar .nav-toggle:hover { background: rgba(255,255,255,0.2); }
  .tucaneo-nav-bar .nav-toggle-icon {
    display: block;
    width: 22px;
    height: 2px;
    background: currentColor;
    box-shadow: 0 -6px 0 currentColor, 0 6px 0 currentColor;
    border-radius: 1px;
    transition: background 0.2s, box-shadow 0.2s;
    position: relative;
  }
  .tucaneo-nav-bar.nav-open .nav-toggle-icon {
    background: transparent;
    box-shadow: none;
  }
  .tucaneo-nav-bar.nav-open .nav-toggle-icon::before,
  .tucaneo-nav-bar.nav-open .nav-toggle-icon::after {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    width: 22px;
    height: 2px;
    background: currentColor;
    border-radius: 1px;
    margin-top: -1px;
  }
  .tucaneo-nav-bar.nav-open .nav-toggle-icon::before { transform: rotate(45deg); }
  .tucaneo-nav-bar.nav-open .nav-toggle-icon::after { transform: rotate(-45deg); }
  @media (max-width: 1024px) {
    .tucaneo-nav-bar { flex-wrap: wrap; padding: 0 12px; }
    .tucaneo-nav-bar .nav-toggle { display: flex; }
    .tucaneo-nav-bar .nav-links {
      display: none;
      flex-basis: 100%;
      flex-direction: column;
      gap: 0;
      padding: 8px 0 12px;
      border-top: 1px solid rgba(255,255,255,0.15);
      margin-top: 4px;
    }
    .tucaneo-nav-bar.nav-open .nav-links { display: flex; }
    .tucaneo-nav-bar .nav-links a {
      display: block;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 6px;
      margin: 2px 0;
    }
    .tucaneo-nav-bar .nav-links a.nav-cta { margin: 8px 0 0; margin-left: 0; }
  }
  @media (max-width: 768px) {
    .tucaneo-nav-bar .nav-brand-name { display: none; }
  }
</style>
<nav class="tucaneo-nav-bar" id="tucaneo-site-nav">
  <a href="/" class="nav-brand">
    <img class="nav-logo" src="https://tucaneo.com/wp-content/uploads/2025/11/Plantilla-2-e1764351536337.png" alt="Tucaneo">
    <span class="nav-brand-name">Tucaneo</span>
  </a>
  <button type="button" class="nav-toggle" id="tucaneo-nav-toggle" aria-label="Abrir menú"><span class="nav-toggle-icon"></span></button>
  <div class="nav-links">
    <a href="/">Inicio</a>
    <a href="/Maquetas/Maqueta_a1.html">A1</a>

    <a href="/Maquetas/Conversemos.html">Conversemos</a>
    <a href="#" id="tucaneo-nav-print" role="button">Imprimir</a>
    <a href="/Maquetas/reserva_de_clases.html" class="nav-cta">Reserva tu clase</a>
  </div>
</nav>
<script>
(function() {
  var nav = document.getElementById('tucaneo-site-nav');
  if (!nav) return;
  document.body.classList.add('tucaneo-has-nav');

  var h = 52;
  var style = document.createElement('style');
  style.id = 'tucaneo-nav-offset';
  style.textContent = [
    'body.tucaneo-has-nav { padding-top: ' + h + 'px !important; }',
    '.reveal { top: ' + h + 'px !important; left: 0 !important; right: 0 !important; bottom: 0 !important; height: calc(100vh - ' + h + 'px) !important; min-height: calc(100vh - ' + h + 'px) !important; }',
    '.reveal .slides { top: 0 !important; height: 100% !important; }',
    '.reveal .slides section { min-height: calc(100vh - ' + h + 'px) !important; }',
    '@media (min-width: 1025px) { body.tucaneo-has-nav #top-nav, body.tucaneo-has-nav #fixed-logo { display: none !important; } }',
    '@media (max-width: 1024px) { body.tucaneo-has-nav #top-nav { top: 60px !important; } body.tucaneo-has-nav #fixed-logo { top: 60px !important; } }'
  ].join('\n');
  (document.head || document.documentElement).appendChild(style);

  var printBtn = document.getElementById('tucaneo-nav-print');
  if (printBtn) printBtn.addEventListener('click', function(e) { e.preventDefault(); window.print(); });

  var toggle = document.getElementById('tucaneo-nav-toggle');
  if (toggle) {
    toggle.addEventListener('click', function() {
      nav.classList.toggle('nav-open');
      toggle.setAttribute('aria-label', nav.classList.contains('nav-open') ? 'Cerrar menú' : 'Abrir menú');
    });
  }
  nav.querySelectorAll('.nav-links a').forEach(function(a) {
    a.addEventListener('click', function() { nav.classList.remove('nav-open'); });
  });

  var origin = window.location.origin;
  var links = nav.querySelectorAll('.nav-links a[href^="/"]');
  for (var i = 0; i < links.length; i++) {
    var href = links[i].getAttribute('href');
    if (href) links[i].href = origin + href;
  }
})();
</script>
